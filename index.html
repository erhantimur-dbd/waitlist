<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Digital by Default | AI Waiting List</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a0f1f, #111a33);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }
    .container { max-width: 520px; width: 100%; text-align: center; }
    h1 { font-size: 34px; font-weight: 700; margin-bottom: 15px; }
    .tagline {
      font-size: 18px;
      color: #cbd5e1;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    .highlight {
      background: linear-gradient(90deg, #00c6ff, #7b2cff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }
    form {
      background: rgba(255,255,255,0.05);
      padding: 25px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    input {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 15px;
    }
    button {
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: linear-gradient(90deg, #00c6ff, #7b2cff);
      color: white;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Digital by Default</h1>

    <p class="tagline">
      Your <span class="highlight">intelligent AI workflow partner</span>.<br>
      Let’s build AI automations that scale your business without adding headcount.
    </p>

    <form action="https://formsubmit.co/hello@digitalbydefault.co.uk" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Digital by Default Waiting List Signup">
      <input type="hidden" name="_next" value="https://waitlist-tan-nine.vercel.app/thank-you.html">

      <input type="text" name="name" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <button type="submit">Join the Waiting List</button>
    </form>

    <div class="footer">© Digital by Default · AI Systems for Growth</div>
  </div>
</body>
</html>
